language: android

android:
  components:
    - tools
    - build-tools-29.0.0
    - android-29
    - extra-android-m2repository
  licenses:
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
  - chmod +x gradlew

script:
  - ./gradlew assembleRelease

after_script:
  - cd app
  - cd build
  - cd outputs
  - cd apk
  - cd release
  - ls -ll

branches:
  only:
    - nightly